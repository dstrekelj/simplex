<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="container">
	<form id="app">
		<h1>Regularni izrazi</h1>
		<fieldset>
			<legend>Provjera regularnog izraza</legend>
			<div>
				<label for="Expression">Regularni izraz:</label>
				<input type="text" autocomplete="off" name="" id="Expression" class="text"/>
			</div>
			<div>
				<label for="Text">Tekst za analizu:</label>
				<textarea id="Text" class="text area"></textarea>
			</div>
			<div>
				<label for="Result">Rezultat primjene regularnog izraza:</label>
				<div id="Result" class="text area"><span></span></div>
			</div>			
		</fieldset>
	</form>
	</div>
</body>	
</html>
